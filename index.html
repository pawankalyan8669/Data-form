<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Container-1 -->

    <div class="container-1">
        <p>Data Collection Stage</p>
        <h1 class="side-heading">Stage Title: <span><input type="text" placeholder="Type Something"
                    class="input"></span>
        </h1>
        <div class="para">
            <p class="App">Application portal instructions</p>
            <p>Type instructions here</p>
        </div>
    </div>


    <!-- Container-2 -->

    <div class="container-2">
        <p class="data-heading">Data Collection Form</p>

        <div class="drop-container">
            <select class="drop">
                <option value="Select a Data" selected>Select a Data form</option>
                <option value="form-1">Form-1</option>
                <option value="form-2">Form-2</option>
                <option value="form-3">Form-3</option>
                <option value="form-4">Form-4</option>
            </select>
        </div>

        <div class="notify-input">
            <input type="checkbox" id="notify">
            <label for="notify">Notify recruiter when form filled <span><input type="text"
                        placeholder="Select recruiter" class="recruiter-input"></span></label>
        </div>

        <div class="move-input">
            <input type="checkbox" id="move">
            <label for="move">Move the candidate to next stage whhen they coplete filling the form</label>
        </div>

        <div class="show-input">
            <input type="checkbox" id="show">
            <label for="show">Show one question at a time</label>
        </div>
    </div>
</body>

</html>
